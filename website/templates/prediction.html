            <!-- 
            <div class="moreinfo">
            <a href="img/01.jpg" data-lightbox="image-1" title="My caption">More Info</a>
            </div>
            -->
        </div>

        <div id="bagofwords" class="bagofwords">
            <h1>Bag of Words</h1>
            <script>
                var fill = d3.scale.category20();

                d3.layout.cloud().size([300,300])
                        .words([
                            "Hello", "world", "normallyvrgtrbtnthn", "your", "want", "more", "words",
                            "than", "this"].map(function (d) {
                                    return {text: d, size: 10 + Math.random() * 40};
                                }))
                        .padding(5)
                        .rotate(function () {
                            return ~~(Math.random() * 2) * 90;
                        })
                        .font("Impact")
                        .fontSize(function (d) {
                            return d.size;
                        })
                        .on("end", draw)
                        .start();

                function draw(words) {
                    d3.select("#bagofwords").append("svg")
                            .attr("width", 400)
                            .attr("height", 220)
                            .append("g")
                            .attr("transform", "translate(200,110)")
                            .selectAll("text")
                            .data(words)
                            .enter().append("text")
                            .style("font-size", function (d) {
                                return d.size + "px";
                            })
                            .style("font-family", "Impact")
                            .style("fill", function (d, i) {
                                return fill(i);
                            })
                            .attr("text-anchor", "middle")
                            .attr("transform", function (d) {
                                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                            })
                            .text(function (d) {
                                return d.text;
                            });
                }
            </script>
        </div>

        <div href="" class="circle">  
            <div class="wrapper">
                <img src="{% static 'img/home/bouton_2_contenu_.png' %}">
                <div class="cssdeck" id="cssdeck"></div>
            </div> 
         </div>
    </div>

</div>
